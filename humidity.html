<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cigar Humidity Tracker</title>
</head>
<body>

    <header>
        <h1>Cigar Humidity Tracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="inventory.html">Add Cigar</a>
            <a href="page3.html">Find Something New</a>
            
        </nav>
    </header>
<main class="main-img">
    <div id="humidity-container">
        <form id="humidity-form">
           
            <label class="humid-label" for="desired-humidity">Humidity Level</label>
            <input type="number" id="humidity" name="humidity" min="0" max="100">
            <button type="button" id="submit-btn" onclick="">Display Results</button>
        </form>
      
    </div>
    <section class="chart hidden" id="showResults">
        
        <canvas id="myChart" width="400" height="200"></canvas>
    </section>
</main> 
    <footer>
        <p>&copy; 2023 Cigar 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="/js/tracker.js"></script>
</body>
</html>
